{% extends 'base.html'%} 
{% block content %}

<div class="center">
  <h3>Check Out Our Special Promotions</h3>
  <p>
    Isn't it time to treat yourself a new set of cooking tools?
  </p>
</div>

{% for ad in ads %}
<div class="row ">
    <div class="col s12 m6 l4 center">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ad.ad_url_one}}" alt="Ad" style="width:100%;height:275px; background-position: center center;">
            </div>
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"><strong>{{ad.ad_promo_name}}</strong><i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal bgcardrev">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
        </div>
        <div class="col s8">
             <a href="{{url_for('edit_ad', ad_id=ad._id)}}" class="waves-effect waves-light btn btn_small blue">Edit Ad</a>
        </div>
    </div>
</div> 
{% endfor %}
{% endblock %}
