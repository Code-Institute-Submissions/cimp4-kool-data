{% extends 'base.html' %}
{% block content %}



  <div class="center">
  <h3>Edit Category</h3>
  <p>
    In a world full of food recipes we can only find them by properly categorizing them.
  </p>
  </div>
  <div class="row">
    <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">article</i>
          <input id="category_name" name="category_name" type="text" class="validate" required="" aria-required="true" value="{{category.category_name}}">
          <label for="category_name">Cuisine Name</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">article</i>
          <input id="category_description" name="category_description" type="text" class="validate" required="" aria-required="true" value="{{category.category_description}}">
          <label for="category_description">Description</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix myicon">add_photo_alternate</i>
          <input id="category_img_url" name="category_img_url" type="url" class="validate" required="" aria-required="true" value="{{category.category_img_url}}">
          <label for="category_img_url">Insert Image URL Link</label>
        </div>
      </div>
      <div class="row center-align">
          <button class="btn waves-effect waves-light orange" type="submit" name="action">Update Cuisine
            <i class="material-icons right">playlist_add</i>
          </button>
      </div>
    </form>
  </div>

{% endblock %}
