{% extends 'base.html'%}

{% block content %}
    <div class="center">
        <h3>Add Category</h3>
        <p>
          In a world full of food recipes we can only find them by properly categorizing them.
        </p>
    </div>
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate" required="" aria-required="true">
                <label for="category_name">Category Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">article</i>
                <input id="category_description" name="category_description" type="text" class="validate" required="" aria-required="true">
                <label for="category_description">Description</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix myicon">add_photo_alternate</i>
                <input id="category_img_url" name="category_img_url" type="url" class="validate" required="" aria-required="true">
                <label for="category_img_url">Insert Image URL Link</label>
            </div>
        </div>
        <div class="row center-align">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Add Category
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
{% endblock %}
